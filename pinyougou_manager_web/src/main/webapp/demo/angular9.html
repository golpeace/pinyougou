<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
  var app = angular.module("pinyougou",[]);//定义一个模块  模块名称是pinyougou
  app.controller("myController",function($scope){
// 	  /brand/findAll
	  $scope.show=function(){
		  
		  $scope.arrayList=[{username:"AAAA",age:19},{username:"BBBBB",age:10},{username:"CCCC",age:23}];
		  
	  }
	 
	  
	  
  })
  
</script>
</head>
<body ng-app="pinyougou" ng-controller="myController" ng-init="show()">
    
    <div ng-repeat="pojo in arrayList">
      {{pojo.username}}:{{pojo.age}}
    </div>

</body>
</html>
