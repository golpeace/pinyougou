<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
  var app = angular.module("pinyougou",[]);//定义一个模块  模块名称是pinyougou
  app.controller("myController",function($scope){
	 
	  $scope.add=function(){
// 		  parseInt 把字符串转成int  
		 $scope.c =  parseInt($scope.a) + parseInt($scope.b);
	  }
	 
	  
	  
  })
  
</script>
</head>
<body ng-app="pinyougou" ng-controller="myController">
    
    <input ng-model="a" />+<input ng-model="b"/><button ng-click="add()">等于</button><input  ng-model="c"/>
     

</body>
</html>
